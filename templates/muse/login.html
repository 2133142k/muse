{% extends 'muse/base.html' %}

{% load staticfiles %}

{% block content %}
<h1>Login to Muse</h1>
<div>
<form id="login_form" method="post" action="{% url 'login' %}">
	{% csrf_token %}
	<table>
	<tr><th>Username:</th>
	<td><input type="text" name="username" value"" size="50" /></td></tr>
	<tr><th>Password:</th>
	<td><input type="password" name="password" value"" size="50" /></td></tr>
	</table>
	<input class="submit" type="submit" value="Login" />
</form>
</div>
{% endblock %}
