{% extends 'muse/base.html' %}

{% load staticfiles %}

{% block content %}
	<h2>Login</h2>

<br/>

<h1>Login to Muse</h1>
<form id="login_form" method="post" action="{% url 'login' %}">
	{% csrf_token %}
	Username:

	<br/>
	Password:
	<input type="password" name="password" value"" size="50" />
	<br/>
	<input type="submit" value="submit" />
</form>
{% endblock %}
